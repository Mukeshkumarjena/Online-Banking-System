<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Account Detail</title>
<center><h1>Account Detail</h1></center>
</head>
<body bgcolor="#00ffff">

<br>
<center>
<form action="reg.jsp" method ="post">
<table>

<tr>
<td> Name : </td>
<td> <Input Type ="Text" Name= "Name"></td>
</tr>

<tr>
<td>FName : </td>
<td> <input type="text" name="FName"></td>
</tr>

<tr>
<td> DOB :</td>
<td> <Input Type="date" Name="DOB"></td>
</tr>

<tr>
<td>Gender :</td>
<td> <input type="radio" name="Gender" value="male"> Male
<input type="radio" name="Gender" value="female"> Female
<input type="radio" name="Gender" value="Other"> Other</td>
</tr>

<tr>
<td>MobileNo</td>
<td><Input type="text" name="MobileNo" placeholder ="MobileNo"></td>
</tr>
<tr>
<td>Email :</td>
<td> <Input Type="email" Name="Email"></td>
</tr>

<tr>
<td>MaritalStatus :</td>
<td> <input type="radio" name="MaritalStatus" value="Married">Married
<input type="radio" name="MaritalStatus" value="unmarried"> Unmarried</td>
</tr>

<tr>
<td>Address : </td>
<td> <Input Type ="Text" Name="Address"></td>
</tr>

<tr>
<td> State : </td>
<td> <Input Type ="Text" Name="State"></td>
</tr>

<tr>
<td>Pincode : </td>
<td> <Input Type ="Text" Name="Pincode"></td>
</tr>

<tr>
<td>Password: </td>
<td> <Input Type ="password" Name="Password"></td>
</tr>


<tr>
<td><input type ="Submit" VALUE="Submit"></td>
</tr>
</table>
</form>
</center>

</br>
</body>
</html>
